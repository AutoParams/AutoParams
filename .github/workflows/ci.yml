name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        jdk: [ '8' ]
        # jdk: [ '17', '11', '8' ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: "Set up JDK${{ matrix.jdk }}"
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: ${{ matrix.jdk }}
    - name: "Update gradlew"
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.3
        arguments: wrapper --gradle-version 8.3 --distribution-type bin
    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.3
        arguments: build --info
